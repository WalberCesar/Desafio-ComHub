version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pitchlab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pitchlab
      POSTGRES_PASSWORD: pitchlab123
      POSTGRES_DB: pitchlab_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pitchlab -d pitchlab_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pitchlab-network

volumes:
  postgres_data:
    driver: local
    name: pitchlab_postgres_data

networks:
  pitchlab-network:
    driver: bridge
    name: pitchlab-network
